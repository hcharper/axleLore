# RigSherpa image build — shared defaults
# Sourced by build-image.sh before the per-vehicle conf.

# Application
RIGSHERPA_VERSION="0.2.0"
RIGSHERPA_USER="rigsherpa"

# Installation paths (inside the image)
INSTALL_DIR="/opt/rigsherpa"
DATA_DIR="/opt/rigsherpa/data"
VENV_DIR="/opt/rigsherpa/.venv"

# LLM
OLLAMA_MODEL="qwen3:1.7b"
OLLAMA_FALLBACK_MODEL="gemma3:1b"
PULL_FALLBACK="yes"

# Embedding model — pre-cached at build time so no internet needed at runtime
EMBEDDING_MODEL="sentence-transformers/all-MiniLM-L6-v2"

# CustomPiOS base image
BASE_IMAGE_URL="https://downloads.raspberrypi.com/raspios_lite_arm64/images/"
BASE_IMAGE_RELEASE="bookworm"

# Networking
WIFI_CONNECT_VERSION="4.11.35"   # balena-os/wifi-connect release tag

# Update server
UPDATE_BASE_URL="https://api.rigsherpa.com"

# GPG key ID used for signing knowledge packs & images
# Set via environment or override in per-vehicle conf
GPG_KEY_ID="${GPG_KEY_ID:-}"
