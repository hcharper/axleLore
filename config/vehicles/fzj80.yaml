    - name: "Toyota Dealership"
      specialty: ["OEM parts"]
      notes: "Still stocks most parts"

# Related Vehicles
related_vehicles:
  - vehicle_type: "fj80"
    name: "Toyota Land Cruiser FJ80"
    relationship: "same platform, different engine (3F-E carbureted)"
    years: [1990, 1991, 1992]
    shared_systems:
      - "axles"
      - "body" 
      - "suspension"
      - "steering"
      - "brakes"
    different_systems:
      - "engine (3F-E vs 1FZ-FE)"
      - "fuel system (carb vs EFI)"
      - "electrical"
      
  - vehicle_type: "lx450"
    name: "Lexus LX450"
